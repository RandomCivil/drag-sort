<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>双向链表遍历,呈现自定义顺序</title>
	<link type="text/css" href="1.css" rel="stylesheet" />
	<script type="text/javascript" src='libs/seed-min.js'></script>
</head>
<body>
	<div ms-controller='sort'>
		<ul>
			<li ms-repeat='list'>id:{{el.id}}   prev:{{el.prev}}   next:{{el.next}}</li>
		</ul>
	</div>
	<script type="text/javascript">
	require(['avalon-min'],function(avalon){
		var sort=avalon.define({
			$id:'sort',
			list:[]
		});
		avalon.scan();
		var data=[
			{id:1,prev:0,next:2},
			{id:2,prev:1,next:9},
			{id:3,prev:9,next:4},
			{id:4,prev:3,next:5},
			{id:5,prev:4,next:6},
			{id:6,prev:5,next:7},
			{id:7,prev:6,next:8},
			{id:8,prev:7,next:10},
			{id:9,prev:2,next:3},
			{id:10,prev:8,next:11}
		];
		var next=0,result=[];
		while(data[next]){
			var cur
			if(next>0)
				cur=data[next-1];
			else
				cur=data[0];
			result.push(cur);
			next=cur.next;
		}
		sort.list=result;
	});
	</script>
</body>
</html>
